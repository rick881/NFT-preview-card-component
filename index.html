<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="overlay">
            <span><img src="images/icon-view.svg" alt="icon-view" class="icon"></span>
          </div>

        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="deva">
          <p><span class="eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum" >  0.041 ETH</span></p> 
          <p><span class="time"><img src="images/icon-clock.svg" alt="icon-clock" > 3 days left</span></p>
        </div>
        <div class="line"></div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rick881</a>.
    </div>
  </footer>
</body>
</html>
